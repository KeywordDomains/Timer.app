<!doctype html>
<html>
<head>
	<meta charset="utf-8">

	<title>Timer</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div id="timer">
		<div id="counter" class="cf">
			<div id="hours" class="digit">
				<span>0</span>
				Hours
			</div>
			<div id="minutes" class="digit">
				<span>0</span>
				Minutes
			</div>
			<div id="seconds" class="digit">
				<span>0</span>
				Seconds
			</div>
		</div>
		<div id="controls" class="cf">
			<ul>
				<li><i class="icon-trash" id="stop"></i></li>
				<li><i class="icon-pause" id="pause"></i></li>
				<li><i class="icon-play" id="play"></i></li>
			</ul>
		</div>
	</div>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
